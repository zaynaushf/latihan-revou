<!DOCTYPE html>
<html>
    <head>
        <title>Website-ku</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://www.google.com/" method="POST">
            <label for="name">Nama: </label>
            <input type="text" id="name">
            <br>
            <label for="umur">umur: </label>
            <input type="number" id="umur" min="1" max="9">
            <p><b>Apa warna favoritmu</b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
            </select>
            
            <br>

            <input type="radio" name="fav_language" id="html" value="HTML">
            <label for="html">HTML</label><br>
            
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" name="fav_language" id="javascript" value="JavaScript">
            <label for="html">JavaScript</label><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
